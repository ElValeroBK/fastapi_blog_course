{% extends base.html %}


{% block title %}
<Title>{{blog.title}}</Title>
{% endblock %}

{% blog content %}
<div class="container">
    <div class="row">
        <h1 class="display-4 text-center">{{blog.title}}</h1>
        <small class="text-muted">Published Date: {{blog.created_at}}</small>
        <p class="text-secundary my-4">{{blog.content}}</p>
    </div>
</div>
{% endblock %}
